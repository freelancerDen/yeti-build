<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./particals.js"></script>
    <title>Statistic</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div w3-include-html="./template/statistic/header.html"></div>

      <div w3-include-html="./template/statistic/bar.html"></div>

      <div w3-include-html="./template/statistic/chart.html"></div>

      <div w3-include-html="./template/statistic/range-blocks.html"></div>

      <div
        w3-include-html="./template/modals/statistic/statistic-modal.html"></div>

      <div class="pagination-container">
        <div class="style-guide m-3">
          <div id="pagination" class="pagination"></div>
        </div>
      </div>

      <div w3-include-html="./template/modals/logo/logo.html"></div>
      <div
        w3-include-html="./template/modals/key-performance/key-performance.html"></div>
      <div w3-include-html="./template/modals/terminal/terminal.html"></div>
      <div
        w3-include-html="./template/modals/risk-manager/risk-manager.html"></div>
      <div
        w3-include-html="./template/modals/symbol-setup/symbol-setup.html"></div>

      <div w3-include-html="./template/modals/attention/attention.html"></div>
      <div w3-include-html="./template/modals/settings/settings.html"></div>
      <div w3-include-html="./template/modals/reset/reset.html"></div>
    </div>

    <script>
      includeHTML();
    </script>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/init-modules.js"></script>
    <script type="module" src="./style_guide_2/script/pagination.js"></script>
    <script type="module" src="./style_guide_2/script/status.js"></script>
    <script defer type="module" src="./style_guide_2/script/modals.js"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/buttons.js"></script>
    <script type="module" src="./style_guide_2/script/profitRange.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/logo-gradient.js"></script>
    <script type="module" src="./style_guide_2/script/selector.js"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/kpi-checker.js"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/reset-settings-logic.js"></script>
    <script type="module" src="./style_guide_2/script/add-field.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/turn-off-button.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/hide-monetary-value.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/hide-prediction-value.js"></script>

    <script
      defer
      type="module"
      src="./style_guide_2/script/range-slider.js"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/progress.js"></script>

    <!-- Gallery -->
    <script type="module" src="./style_guide_2/script/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script>
      Fancybox.bind("[data-fancybox='gallery']", {});
    </script>

    <!-- Date Picker -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="module" src="./style_guide_2/script/datepicker.js"></script>
