<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Runner</title>
    <script type="text/javascript" src="./particals.js"></script>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- navigation bar -->
      <div w3-include-html="./template/header/header.html"></div>

      <!-- modal windows -->
      <!-- Add id="panelContainer" as a container for insert cloned template -->
      <div
        w3-include-html="./template/modals/runner-panel/runner-panel.html"
        id="panelContainer"
        class="grid gap-3"></div>
      <!-- Template for clone -->
      <template
        id="runner-panel"
        w3-include-html="./template/modals/runner-panel/runner-panel.html">
      </template>

      <div w3-include-html="./template/modals/terminal/terminal.html"></div>
      <div
        w3-include-html="./template/modals/risk-manager/risk-manager.html"></div>
      <div
        w3-include-html="./template/modals/symbol-setup/symbol-setup.html"></div>
      <div
        w3-include-html="./template/modals/schedule/schedule.html"
        class="overlay"></div>
      <div w3-include-html="./template/modals/attention/attention.html"></div>
      <div
        w3-include-html="./template/modals/demo/demo.html"
        class="overlay"></div>
      <div w3-include-html="./template/modals/reset/reset.html"></div>
      <div w3-include-html="./template/modals/tag-master/tag-master.html"></div>
      <div
        w3-include-html="./template/modals/preset-master/preset-master.html"></div>
      <div w3-include-html="./template/modals/logo/logo.html"></div>
      <div
        w3-include-html="./template/modals/key-performance/key-performance.html"></div>
      <div w3-include-html="./template/modals/settings/settings.html"></div>
    </div>

    <script>
      includeHTML();
    </script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/init-modules.js"></script>
    <script type="module" src="./style_guide_2/script/status.js"></script>
    <script defer type="module" src="./style_guide_2/script/modals.js"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/buttons.js"></script>
    <script type="module" src="./style_guide_2/script/profitRange.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/logo-gradient.js"></script>
    <!-- script js init functions for Stretch Panel -->
    <script
      type="module"
      src="./style_guide_2/script/initScriptsForStretchPanel.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/logo-gradient.js"></script>
    <script type="module" src="./style_guide_2/script/selector.js"></script>
    <script defer type="module" src="./style_guide_2/script/timer.js"></script>
    <script
      defer
      type="module"
      src="./style_guide_2/script/kpi-checker.js"></script>

    <!-- script js inline .info-line-wrapper -->

    <script type="module" src="./style_guide_2/script/tag-master.js"></script>
    <script
      type="module"
      src="./style_guide_2/script/preset-master.js"></script>

    <!-- panel.js for adding new runner/limitter instances -->
    <script type="module" src="./style_guide_2/script/panel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>

    <script>
      Fancybox.bind("[data-fancybox='gallery']", {});
    </script>
  </body>
</html>
